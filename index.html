<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Code Editor</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="codemirror/theme/dracula.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  </head>
  <body >
    <div class="row m-3">
      <div class="col">
          <div class="d-flex justify-content-between mb-2 bg-dark rounded p-2">
              <div class="col-12 p-2 align-items-center w-25">
                  <label class="visually-hidden" for="inlineFormSelectPref">Preference</label>
                  <select class="form-select bg-light text-black border-0 fs-4" id="inlineFormSelectPref">
                      <option selected>Choose...</option>
                      <option value="py">Python</option>
                      <option value="java">Java</option>
                      <option value="c">C</option>
                      <option value="cpp">C++</option>
                      <option value="go">Go</option>
                      <option value="cs">C#</option>
                  </select>
              </div>
              <div class="align-items-center ">
                  <label class="bg-gradient py-2 px-4 rounded-2 text-light  fs-4   mx-2  ">Run
                  <button type="button" id="run" class="btn btn-success fs-4 px-4"><i class="bi bi-play-fill"></i></button></label>
              </div>
          </div>
          <textarea type="text" class="fs-5" id="editor" ></textarea>
      </div>
      <div class="col d-flex flex-column rounded bg-dark px-4">
          <div class="h-50">
              <label for="Input" class="text-light mt-4 mb-2 fs-4">Input</label>
              <textarea type="text" id="input" class="form-control h-75 fs-4"></textarea>
          </div>
          <div class="h-50">
              <label for="Output" class="text-light mb-2 fs-4">Output</label>
              <textarea type="text" id="output" class="form-control h-75 fs-5 fw-bold" ></textarea>
          </div>
      </div>
  </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.6/axios.min.js"
      integrity="sha512-06NZg89vaTNvnFgFTqi/dJKFadQ6FIglD6Yg1HHWAUtVFFoXli9BZL4q4EO1UTKpOfCfW5ws2Z6gw49Swsilsg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.11.1/qs.min.js"
      integrity="sha512-5Zv/hNtOKSkeScnIYOqGjng82gQSHsCoyqq9TgrJLgYa032cUYWH4kF1ayS8Gz1Jfge7e8MaBF6AeEvoQ92v8w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>  
    <script src="codemirror/lib/codemirror.js"></script>
    <script src="codemirror/mode/python/python.js"></script>
    <script src="codemirror/mode/clike/clike.js"></script>
    <script src="codemirror/addon/edit/closebrackets.js"></script>
    <script src="codemirror/addon/edit/matchbrackets.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
  </body>
</html>
